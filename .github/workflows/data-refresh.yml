name: Refresh Documentation Data

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: "0 2 * * 0"
  workflow_dispatch:
    inputs:
      include_full:
        description: "Include full documentation versions"
        required: false
        default: "true"
        type: boolean

jobs:
  refresh-data:
    name: Download & Update Documentation
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: pip install httpx python-dotenv
      
      - name: Download fresh llms.txt files
        run: |
          if [ "${{ inputs.include_full }}" == "true" ] || [ -z "${{ inputs.include_full }}" ]; then
            python scripts/refresh_data.py --full
          else
            python scripts/refresh_data.py
          fi
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ðŸ“‹ No changes detected in documentation"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Documentation has been updated"
            git diff --stat data/
          fi
      
      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore: refresh llms.txt documentation [automated]

          Updated documentation from upstream sources.
          Triggered by: ${{ github.event_name }}
          Run ID: ${{ github.run_id }}"
          git push
      
      - name: Rebuild vector store
        if: steps.changes.outputs.changed == 'true'
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          pip install -e ".[dev]"
          python scripts/build_vectorstore.py
      
      - name: Upload updated vector store
        if: steps.changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vectorstore-${{ github.run_id }}
          path: data/vectorstore/
          retention-days: 30
      
      - name: Summary
        run: |
          echo "## Documentation Refresh Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "âœ… Documentation was updated and committed" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ New vector store uploaded as artifact" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected - documentation is up to date" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files in data directory:" >> $GITHUB_STEP_SUMMARY
          ls -la data/ >> $GITHUB_STEP_SUMMARY
