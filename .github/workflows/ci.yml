name: CI - Build & Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting tools
        run: pip install ruff
      
      - name: Run Ruff linter
        run: ruff check src/ tests/ evaluation/ scripts/
      
      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/ evaluation/ scripts/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev,eval]"
      
      - name: Run unit tests
        run: pytest tests/unit -v --tb=short --cov=src --cov-report=xml
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    # Only run on main branch to save API calls
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev,eval,online]"
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Download documentation
        run: python scripts/refresh_data.py --full
      
      - name: Build vector store with Ollama
        run: |
          # Setup Ollama
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 5
          ollama pull llama3.2:3b
          ollama pull nomic-embed-text
          
          # Build vector store
          python scripts/build_vectorstore.py
      
      - name: Validate configuration
        run: |
          python -c "
          from src.config import Settings, AgentMode
          
          # Test modes
          for mode in [AgentMode.OFFLINE, AgentMode.ONLINE]:
              s = Settings(mode=mode)
              print(f'✓ {mode.value} mode configured')
          
          print('✓ All config checks passed')
          "
      
      - name: Check data files
        run: |
          python -c "
          import os
          
          files = [
              'data/langchain_llms.txt',
              'data/langchain_llms_full.txt',
              'data/langgraph_llms.txt',
              'data/langgraph_llms_full.txt',
              'data/vectorstore/index.faiss'
          ]
          
          for f in files:
              if os.path.exists(f):
                  size = os.path.getsize(f) / 1024 / 1024
                  print(f'✓ {f} ({size:.1f}MB)')
              else:
                  print(f'✗ {f} missing')
                  exit(1)
          "
      
      - name: Run integration tests
        run: pytest tests/integration -v --tb=short -m "not slow"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: langgraph-helper:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm langgraph-helper:test python -c "from src.config import Settings; print('Import OK')"
